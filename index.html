<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codigo de Barra Mariana</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    .box {
      border: 1px solid #007bff;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
      margin: 10px;
      background-color: #f8f9fa;
    }
    .display-image {
      margin: 5px auto;
      max-width: 100px;
      display: block;
    }
    .result-row {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .result-label {
      width: 180px;
      font-weight: bold;
    }
    .result-content {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
    }
    .set-box {
      border: 1px solid #ffffff;
      border-radius: 5px;
      padding: 15px;
      margin: 15px auto;
      background: white;
      width: 432px;  /* ~6 inches at 72dpi */
      height: 648px; /* ~9 inches */
      box-sizing: border-box;
    }
    .set-label {
      font-weight: bold;
      text-align: left;
    }
    .set-content {
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Create Barcode</a>
  </nav>
  <div class="container mt-4">
    <div class="row">
      <!-- Input Boxes -->
      <div class="col-md-4">
        <div class="box"><h3>CEDIS</h3>
          <select class="form-control" onchange="selectOption('CEDIS', this.value, this.options[this.selectedIndex].text)">
            <option value="">Select CEDIS</option>
            <option value="CEDIS/7464.jpg">1_7464</option>
            <option value="CEDIS/4188.jpg">2_4188</option>
            <option value="CEDIS/7487.jpg">3_7487</option>
            <option value="CEDIS/4640.jpg">4_4640</option>
            <option value="CEDIS/4924.jpg">5_4924</option>
            <option value="CEDIS/7468.jpg">6_7468</option>
            <option value="CEDIS/7471.jpg">7_7471</option>
            <option value="CEDIS/7493.jpg">8_7493</option>
            <option value="CEDIS/7490.jpg">9_7490</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="box"><h3>OC</h3>
          <input type="text" class="form-control" placeholder="Enter OC" oninput="updateManualInput('OC', this.value)" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="box"><h3>UPC</h3>
          <select class="form-control" onchange="selectOption('UPC', this.value, this.options[this.selectedIndex].text)">
            <option value="">Select UPC</option>
            <option value="UPC/ADS761.jpg">1_ADS761</option>
            <option value="UPC/ADS784.jpg">2_ADS784</option>
            <option value="UPC/ADS785.jpg">3_ADS785</option>
            <option value="UPC/ADS840.jpg">4_ADS840</option>
            <option value="UPC/ADS841.jpg">5_ADS841</option>
            <option value="UPC/ADS842.jpg">6_ADS842</option>
            <option value="UPC/ADS843.jpg">7_ADS843</option>
            <option value="UPC/ADS849.jpg">8_ADS849</option>
            <option value="UPC/ADS852.jpg">9_ADS852</option>
            <option value="UPC/ADS863.jpg">10_ADS863</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="box"><h3>TOTAL DE PIEZAS POR CAJA</h3>
          <select class="form-control" onchange="selectOption('TotalPiezasPorCaja', this.value, this.options[this.selectedIndex].text)">
            <option value="">Select quantity</option>
            <option value="TotalPiezasPorCaja/6.jpg">6 piezas</option>
            <option value="TotalPiezasPorCaja/10.jpg">10 piezas</option>
            <option value="TotalPiezasPorCaja/12.jpg">12 piezas</option>
            <option value="TotalPiezasPorCaja/24.jpg">24 piezas</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="box"><h3>CONSECUTIVO DE CAJA:</h3>
          <input type="text" class="form-control" placeholder="Box sequence" oninput="updateManualInput('Consecutivo', this.value)" />
        </div>
      </div>

      <!-- Preview -->
      <div class="col-md-12">
        <div class="box" id="resultBox">
          <h3>Current Set Preview</h3>
          <div class="result-row"><div class="result-label">CEDIS:</div><div class="result-content" id="displayCEDIS"></div></div>
          <div class="result-row"><div class="result-label">OC:</div><div class="result-content"><img id="barcodeOC" class="display-image" /></div></div>
          <div class="result-row"><div class="result-label">UPC:</div><div class="result-content" id="displayUPC"></div></div>
          <div class="result-row"><div class="result-label">TOTAL DE PIEZAS POR CAJA:</div><div class="result-content" id="displayTotalPiezasPorCaja"></div></div>
          <div class="result-row"><div class="result-label">CONSECUTIVO DE CAJA:</div><div class="result-content"><img id="barcodeConsecutivo" class="display-image" /></div></div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="col-md-12 text-center mt-2">
        <button class="btn btn-primary" onclick="saveCurrentSet()">Guardar</button>
      </div>

      <div class="col-md-12 mt-4">
        <h4>Codigos De Barra</h4>
        <div id="savedSetsContainer"></div>
      </div>

      <div class="col-md-12 text-center mt-3">
        <button class="btn btn-success" onclick="downloadSavedSetsAsImages()">Descargar como imagen</button>
        <button class="btn btn-danger" onclick="downloadSavedSetsAsPDF()">Descargar como PDF (4x6)</button>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    const sets = [];
    let selectedOptions = { CEDIS: '', OC: '', Consecutivo: '', UPC: [], TotalPiezasPorCaja: [] };
    let selectedImages = { CEDIS: '', UPC: [], TotalPiezasPorCaja: [] };

    // ===== Dynamic barcode sizing tables (edit these numbers to tune sizes) =====
    const OC_SIZING = [
      { max: 4,  w: 320, h: 90 },
      { max: 8,  w: 280, h: 80 },
      { max: 12, w: 240, h: 70 },
      { max: 20, w: 200, h: 60 },
      { max: 999, w: 180, h: 55 },
    ];
    const CONS_SIZING = [
      { max: 4,  w: 320, h: 90 },
      { max: 8,  w: 280, h: 80 },
      { max: 12, w: 240, h: 70 },
      { max: 20, w: 200, h: 60 },
      { max: 999, w: 180, h: 55 },
    ];
    function getBarcodeStyleByLen(len, type = 'OC') {
      const table = type === 'OC' ? OC_SIZING : CONS_SIZING;
      const rule = table.find(r => len <= r.max) || table[table.length - 1];
      return `width:${rule.w}px; height:${rule.h}px;`;
    }

    async function convertBarcodeToBase64(url) {
      const proxyURL = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(url);
      const response = await fetch(proxyURL);
      const blob = await response.blob();
      return await new Promise(resolve => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result);
        reader.readAsDataURL(blob);
      });
    }

    function updateManualInput(box, value) {
      selectedOptions[box] = value;
      updateResultBox();
    }

    function selectOption(box, imageSrc, label) {
      if (!imageSrc) return;
      if (Array.isArray(selectedOptions[box])) {
        selectedOptions[box] = [label];
        selectedImages[box] = [imageSrc];
      } else {
        selectedOptions[box] = label;
        selectedImages[box] = imageSrc;
      }
      updateResultBox();
    }

    function updateResultBox() {
      const oc = selectedOptions.OC || '';
      const cons = selectedOptions.Consecutivo || '';

      const ocEl = document.getElementById('barcodeOC');
      const consEl = document.getElementById('barcodeConsecutivo');

      ocEl.src = oc ? `https://barcode.tec-it.com/barcode.ashx?data=${encodeURIComponent(oc)}&code=Code128` : '';
      ocEl.style.cssText = oc ? getBarcodeStyleByLen(oc.length, 'OC') : '';

      consEl.src = cons ? `https://barcode.tec-it.com/barcode.ashx?data=${encodeURIComponent(cons)}&code=Code128` : '';
      consEl.style.cssText = cons ? getBarcodeStyleByLen(cons.length, 'CONS') : '';

      document.getElementById('displayCEDIS').innerHTML = selectedImages.CEDIS ? `<img src="${selectedImages.CEDIS}" class="display-image" />` : '';
      document.getElementById('displayUPC').innerHTML = selectedImages.UPC.map(src => `<img src="${src}" class="display-image" style="max-width: 140px; max-height: 140px;" />`).join('');
      document.getElementById('displayTotalPiezasPorCaja').innerHTML = selectedImages.TotalPiezasPorCaja.map(src => `<img src="${src}" class="display-image" />`).join('');
    }

    async function saveCurrentSet() {
      const name = ""; // No title
      const OCBase64 = selectedOptions.OC ? await convertBarcodeToBase64(`https://barcode.tec-it.com/barcode.ashx?data=${encodeURIComponent(selectedOptions.OC)}&code=Code128`) : '';
      const ConsBase64 = selectedOptions.Consecutivo ? await convertBarcodeToBase64(`https://barcode.tec-it.com/barcode.ashx?data=${encodeURIComponent(selectedOptions.Consecutivo)}&code=Code128`) : '';
      sets.push({ name, options: { ...selectedOptions }, images: { ...selectedImages, OCBarcode: OCBase64, ConsBarcode: ConsBase64 } });
      displaySavedSets();
      resetCurrentSet();
    }

    function displaySavedSets() {
      const container = document.getElementById('savedSetsContainer');
      container.innerHTML = '';
      sets.forEach((set, i) => {
        const div = document.createElement('div');
        div.className = 'set-box';
        div.style.position = 'relative'; // keep delete btn positioned

        div.innerHTML = `
          <button onclick="deleteSet(${i})" style="
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: white;
            color: gray;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 14px;
            line-height: 20px;
            padding: 0;
          ">×</button>

          <div class='set-content' style="display: flex; flex-direction: column; align-items: flex-start;">
            <div style="display: flex; align-items: flex-start;">
              <div class='set-label' style="width: 80px; height: 3.02cm">CEDIS:</div>
              ${set.images.CEDIS ? `<img src="${set.images.CEDIS}" class="display-image" />` : ''}
            </div>

            <div style="display: flex; align-items: flex-start;">
              <div class='set-label' style="width: 80px; height: 3.02cm">OC:</div>
              ${set.images.OCBarcode ? `<img src="${set.images.OCBarcode}" class="display-image"
                   style="${getBarcodeStyleByLen((set.options.OC || '').length, 'OC')}" />` : ''}
            </div>

            <div style="display: flex; align-items: flex-start;">
              <div class='set-label' style="width: 80px; height: 2cm">UPC:</div>
              <div>
                ${set.images.UPC.map(src => `<img src="${src}" class="display-image" style="max-width: 180px; max-height: 180px;" />`).join('')}
              </div>
            </div>

<div style="display: flex; flex-direction: column; align-items: flex-start; margin: 5px 25px 10px 25px; height: 3cm">
  ${set.images.TotalPiezasPorCaja.map(src => 
    `<img src="${src}" class="display-image" style="width:80px; height:auto;" />`
  ).join('')}
  <div class='set-label'>TOTAL DE PIEZAS POR CAJA</div>
</div>

            <div style="display: flex; flex-direction: column; align-items: flex-start; margin-left: 40px; height: 3.5cm; margin-top: 20px">
              ${set.images.ConsBarcode ? `<img src="${set.images.ConsBarcode}" class="display-image"
                   style="${getBarcodeStyleByLen((set.options.Consecutivo || '').length, 'CONS')}" />` : ''}
              <div class='set-label'>CONSECUTIVO DE CAJA</div>
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function deleteSet(index) {
      sets.splice(index, 1); // remove 1 item at position index
      displaySavedSets();    // refresh the display
    }

    async function downloadSavedSetsAsImages() {
      for (let i = 0; i < sets.length; i++) {
        const container = document.querySelectorAll('.set-box')[i];
        const canvas = await html2canvas(container, { scale: 3 });
        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = `${sets[i].name || 'set'}_${i + 1}.png`;
        link.click();
      }
    }

    function downloadSavedSetsAsPDF() {
      const { jsPDF } = window.jspdf;

      // 4×6 inches in centimeters (ratio 2:3)
      const pageW = 10.16, pageH = 15.24;
      const orientation = pageH >= pageW ? 'portrait' : 'landscape';

      const pdf = new jsPDF({
        orientation,
        unit: 'cm',
        format: [pageW, pageH]
      });

      const setBoxes = document.querySelectorAll('.set-box');

      const tasks = Array.from(setBoxes).map(async (box, index) => {
        const canvas = await html2canvas(box, { scale: 3 });
        const imgData = canvas.toDataURL('image/png');

        // Fit-to-page while keeping aspect ratio
        const imgW = canvas.width;
        const imgH = canvas.height;
        const imgRatio = imgW / imgH;
        const pageRatio = pageW / pageH;

        let drawW, drawH, x, y;
        if (imgRatio > pageRatio) {
          drawW = pageW;
          drawH = drawW / imgRatio;
          x = 0;
          y = (pageH - drawH) / 2;
        } else {
          drawH = pageH;
          drawW = drawH * imgRatio;
          x = (pageW - drawW) / 2;
          y = 0;
        }

        if (index !== 0) pdf.addPage([pageW, pageH], orientation);
        pdf.addImage(imgData, 'PNG', x, y, drawW, drawH, undefined, 'FAST');
      });

      Promise.all(tasks).then(() => pdf.save('saved_sets.pdf'));
    }

    function resetCurrentSet() {
      selectedOptions = { CEDIS: '', OC: '', Consecutivo: '', UPC: [], TotalPiezasPorCaja: [] };
      selectedImages = { CEDIS: '', UPC: [], TotalPiezasPorCaja: [] };
      updateResultBox();

      // Reset all text inputs
      document.querySelectorAll('input').forEach(input => input.value = '');

      // Reset all dropdowns
      document.querySelectorAll('select').forEach(select => select.selectedIndex = 0);
    }
  </script>
</body>
</html>
